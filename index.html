<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tiberium</title>
</head>
<body>
    <div id="blurDiv">
        <header>
            <a href=""><img src="img/test-logga.svg" alt="Logga"></a>
            <nav>
                <ul id="desktopMenu">
                    <li>Produkter</li>
                    <li>Om oss</li>
                    <li>Beställning</li>
                </ul>

                <input id="checkbox" type="checkbox"/>
                <div id="hamburgerLines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <ul id="menuItems">
                    <div id="logInDiv">
                        <button class="logInBtn" onclick="togglePopup()">Logga in</button>
                        <button class="logOutBtn hidden" onclick="logOut()">Logga ut</button>
                    </div>
                    <li>Produkter</li>
                    <li>Om oss</li>
                    <li>Beställning</li>
                </ul>
            </nav>

            <div id="logInDiv">
                <p id="logInDivMessage"></p>
                <button class="logInBtn" onclick="togglePopup()">Logga in</button>
                <button class="logOutBtn hidden" onclick="logOut()">Logga ut</button>
            </div>
        </header>
        
        <main>
            <div id="textbox">
                <p>Ett nytt sätt att upptäcka</p>
                <h1>Silkeslena produkter med glansiga detaljer</h1>
            </div>
        </main>
    </div>

    <div class="hidden" id="backgroundBlocker">
        <div id="logInPopup">
            <button id="closeBtn" onclick="togglePopup()"><img src="img/close-symbol.svg" alt="Close"></button>
        
            <div id="logInContent">
                <p id="logInHeader">Logga in</p>
                <p id="logInText">Använd ditt namn för att logga in</p>

                <form onsubmit="event.preventDefault(); logIn(this);">
                    <input id="NameInput" type="text" maxlength="20" placeholder="Namn" onkeypress="return event.charCode != 32" required>
                    <input type="submit" value="Logga in">
                </form>

                <p id="villkor"> Genom att logga in godkänner du <span id="villkorLink">våra villkor</span></p>
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
